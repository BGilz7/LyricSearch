{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}


{% block title %}
  {{ super() }} - Favorites
{% endblock %}

{% block app_content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <table class="table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Artist</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
            {% for song in songs %}
            <tr>
              <td>{{ song.title }}</td>
              <td>{{ song.artist }}</td>
              <td>
                <button
                  class="btn btn-danger" onClick="window.location.href='{{ url_for('remove_favorite', song_id=song.song_id) }}'">Remove
                </button>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
