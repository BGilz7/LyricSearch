{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}


{% block title %}
  {{ super() }} - Home
{% endblock %}

{% block app_content %}

<!-- insert bootstrap carousel -->
<div class="row carousel">
  <div class="col-md-12">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="../static/images/photo1.jpg" alt="First slide" height="250">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="../static/images/photo2.jpg" alt="Second slide" height="250">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="../static/images/photo3.jpg" alt="Third slide" height="250">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="../static/images/photo4.jpg" alt="Fourth slide" height="250">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="../static/images/photo5.jpg" alt="Fifth slide" height="250">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="../static/images/photo6.jpg" alt="Sixth slide" height="250">
        </div>
      </div>
    </div>
  </div> <!-- ends col 12 for carousel -->
</div> <!-- ends row for carousel -->
<!-- ends bootstrap carousel -->


<div class="container home-search">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h4>Search Lyrics:</h4>
        {{ wtf.quick_form(form) }}
    </div>
    <div>
      {{ html|safe }}
    </div>
  </div> <!-- end row -->
</div> <!-- end container -->

{% endblock %}
